<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/product_list.css' %}">
    <title>Document</title>

    
</head>
<body>
     <table >
        <thead >
            <tr>
                <th >Quantity</th>
                <th >Price</th>
                <th >Shipping Price</th>             
                <th>image</th>
            </tr>
      
     
            {% for cart in carts  %}
            <tr>
                <td >{{cart.quantity}}</td>
                <td >{{cart.price}}</td>
                <td >{{cart.shipping_price}}</td>
                <td >{{cart.image}}</td>

                <td>
                    <a href="{% url 'cart_detail_view' id=cart.id %}">View details</a>                  

                </td>
             
            </tr>
            {%endfor%}
           
        </tbody>
    </table>
</body>
</html>
